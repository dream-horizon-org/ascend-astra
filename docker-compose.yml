version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bifrost-postgres
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - bifrost-network

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: bifrost-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bifrost-network

  # Kong Migrations
  kong-migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bifrost-kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bifrost-network
    restart: on-failure

  # Kong Gateway
  kong:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bifrost-kong
    environment:
      # Database
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      
      # Proxy settings
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      
      # Custom plugins
      KONG_PLUGINS: bundled,maintenance,conditional-req-termination,strip-headers,rate-limiting-v2,api-key-injector,api-key-auth,tenant-manager,circuit-breaker,host-interpolate-by-header,kong-advanced-router
      
      # Redis for rate limiting
      KONG_REDIS_HOST: redis
      KONG_REDIS_PORT: 6379
      
      # Seed tenant configuration
      SEED_DEFAULT_TENANT: "true"
      DEFAULT_TENANT_NAME: "default"
      DEFAULT_TENANT_EMAIL: "admin@bifrost.local"
      DEFAULT_PROJECT_NAME: "Default Project"
      DEFAULT_PROJECT_KEY: "default-project"
    ports:
      - "8000:8000"   # Proxy
      - "8443:8443"   # Proxy SSL
      - "8001:8001"   # Admin API
      - "8444:8444"   # Admin API SSL
      - "8002:8002"   # Kong Manager GUI
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - bifrost-network
    restart: unless-stopped

networks:
  bifrost-network:
    driver: bridge

volumes:
  postgres_data:

